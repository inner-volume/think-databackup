<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库备份案例</title>
    <link href="//cdn.staticfile.org/layui/2.9.7/css/layui.css" rel="stylesheet">
</head>
<body>
<!--表格呈现-->
<table class="layui-hide" id="elem-backup-tables"
       table-url="{$routes.tables}"
       table-url="{$routes.tables}"
       step1-url="{$routes.backupStep1}"
       step2-url="{$routes.backupStep2}"
       step3-url="{$routes.cleanup}"
       repair-url="{$routes.repair}"
       optimize-url="{$routes.optimize}"
></table>
<!--批量操作-->
<script type="text/html" id="table-opt">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="backups">备份表</button>
        <button class="layui-btn layui-btn-disabled" id="backup-process">备份状态变化</button>
        <button class="layui-btn layui-btn-sm" lay-event="optimizes">优化表</button>
        <button class="layui-btn layui-btn-sm" lay-event="repairs">修复表</button>
    </div>
</script>
<!--单行操作-->
<script type="text/html" id="table-row-opt">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="optimize" url="{$routes.optimize}">优化表</button>
        <button class="layui-btn layui-btn-sm" lay-event="repair" url="{$routes.repair}">修复表</button>
    </div>
</script>

<script src="//unpkg.com/layui@2.9.8/dist/layui.js"></script>
<script src="https://cdn.jsdelivr.net/gh/pkg6/tp5-databackup@main/layui/backup.js"></script>

</body>
</html>
